    /api/blacklists:
        get:
            summary: 'Display a listing of the user that are in the Blacklist'
            description: ''
            parameters:
                -
                    in: header
                    name: Authorization
                    description: ''
                    example: 'Bearer {YOUR_AUTH_KEY}'
                    schema:
                        type: string
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses:
                200:
                    description: '200'
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                example:
                                    - { id: 1, created_at: '2020-12-03T17:30:34.000000Z', updated_at: '2020-12-03T17:30:34.000000Z', nom: Mckenna, prenom: Kuhic, mail: matilda77@yahoo.com, id_univ: kasandra.kling }
                                    - { id: 2, created_at: '2020-12-03T17:30:34.000000Z', updated_at: '2020-12-03T17:30:34.000000Z', nom: Coby, prenom: Murray, mail: windler.godfrey@hotmail.com, id_univ: clemmie29 }
            tags:
                - Blacklist
        post:
            summary: 'Store a newly created Blacklist in storage.'
            description: ''
            parameters:
                -
                    in: query
                    name: nom
                    description: 'string Nom de la personne'
                    example: nihil
                    required: true
                    schema:
                        type: string
                        description: 'string Nom de la personne'
                        example: nihil
                -
                    in: query
                    name: prenom
                    description: 'string Prénom de la personne'
                    example: quae
                    required: true
                    schema:
                        type: string
                        description: 'string Prénom de la personne'
                        example: quae
                -
                    in: query
                    name: mail
                    description: 'string Mail de la personne'
                    example: sunt
                    required: true
                    schema:
                        type: string
                        description: 'string Mail de la personne'
                        example: sunt
                -
                    in: query
                    name: id_univ
                    description: 'string Id universitaire de la personne'
                    example: sunt
                    required: true
                    schema:
                        type: string
                        description: 'string Id universitaire de la personne'
                        example: sunt
                -
                    in: header
                    name: Authorization
                    description: ''
                    example: 'Bearer {YOUR_AUTH_KEY}'
                    schema:
                        type: string
                -
                    in: header
                    name: Content-Type
                    description: ''
                    example: application/json
                    schema:
                        type: string
                -
                    in: header
                    name: Accept
                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses:
                200:
                    description: '200'
                    content:
                        text/plain:
                            schema:
                                type: string
                                example: "{\n \"Blacklist Created\"\n}"
            tags:
                - Blacklist
    '/api/blacklists/{blacklist}':
        get:
            summary: 'Display the specified Blacklisted person.'
            description: ''
            parameters:
                -
