                    description: ''
                    example: application/json
                    schema:
                        type: string
            responses: {  }
            tags:
                - Blacklist
        parameters:
            -
                in: path
                name: blacklist
                description: ''
                example: est
                required: true
                schema:
                    type: string
            -
                in: path
                name: id
                description: 'Optional parameter. ID Pictum'
                required: true
                schema:
                    type: string
                examples:
                    omitted:
